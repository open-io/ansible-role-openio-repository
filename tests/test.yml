---

- name: Install and configure OpenIO repository
  hosts: all
  become : true
  gather_facts: true

  roles:
    - { role: repo-openio-sds, openio_policy_disable_autostart: false }

  pre_tasks:
    - name: "Processing playbook on following servers"
      debug:
        msg: "{{ inventory_hostname }}: Using IP address {{ ansible_default_ipv4.address }}"
